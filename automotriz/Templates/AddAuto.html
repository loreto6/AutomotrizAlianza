{% extends 'index_admin.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Registro de Vehiculo</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{FormCar | crispy}}
        <button type="submit" class="button">Enviar</button>
    </form>
    {% if mensaje %}
        <div class="alert alert-success">
            {{ mensaje }}
        </div>
    {% endif %}
{% endblock %}
